{% capture nav %}{% page_navigation %}{% endcapture %}

{% unless nav == "" %}
  <div class="sidebar">
    <aside id="outline-sidebar" class="sidebar__section">
      <nav aria-label="Outline sidebar">{{ nav }}</nav>
    </aside>

    <a
      class="sidebar__toggle-button"
      role="button"
      href="#outline-sidebar"
      title="Show outline"
    >
      <div></div>
      <div></div>
      <div></div>
    </a>

    <a
      class="sidebar__toggle-button"
      role="button"
      href="#"
      title="Hide sidebar"
    >
      <div></div>
      <div></div>
      <div></div>
    </a>
  </div>
{% endunless %}
