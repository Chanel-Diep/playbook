backend:
  name: github
  repo: dxw/playbook
  branch: main
  open_authoring: true
media_library:
  name: 'disabled'
media_folder: "_images"
publish_mode: editorial_workflow
show_preview_links: true
collections:
  - name: root
    label: Index page
    files:
      - label: Index page
        name: index
        file: src/index.md
        fields:
          - { label: Body, name: body, widget: markdown }
    create: false
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Permalink, name: permalink, widget: string, default: /:path/:basename/ }
      - { label: Body, name: body, widget: markdown }
